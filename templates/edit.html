{% extends "base.html" %} {% block content %} {% load static %}

<section class="content">
  <section class="heading">
  <img src="/static/img/twitterblue .svg" class="logo" />
  <h1>EDIT</h1>
</section>
  <section class="edit_form">
    <form action="/" method="POST" enctype="multipart/form-data">
      {%csrf_token%}
        <input type="text" name= "name" value="{{ post.name }}">
         <input id="edit-body" name="body" value="{{ post.body }}" required />
         <img src="{{ post.image.url }}" alt="">
         <div></div><input type="file" id="myFile" name="image" style="background-color: whitesmoke; color: grey; width: 213px;"/>
         <input id='tweet' type="submit" value="Cancel"  style="margin-top: 0%; width: 13%; margin-left: 10%; border-radius: 10% " /> 
         <input id='tweet' type="submit" value="Update"  style="margin-top: 0%; width: 13%; margin-left: 2%; border-radius: 10%;" /> 
         </div>
    </form>
      
    
  </section>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script src="{%static 'js/posts.js' %}"></script>
</section>

{% endblock %}
